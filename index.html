<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Agrícola Mejorado</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.sheetjs.com/xlsx-0.19.3/package/dist/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav id="main-nav">
        <div class="nav-header">
            <h2>Sistema Agrícola</h2>
            <button id="nav-toggle" class="mobile-only">
                <i class="fas fa-bars"></i>
            </button>
        </div>
        
        <div class="nav-sections">
            <div class="nav-section">
                <h3 class="section-title">Lotes <i class="fas fa-chevron-down"></i></h3>
                <div class="section-content">
                    <ul id="lotes-list"></ul>
                    <button id="add-lote-btn">+ Nuevo Lote</button>
                </div>
            </div>
            
            <div class="nav-section">
                <h3 class="section-title">Resultados <i class="fas fa-chevron-down"></i></h3>
                <div class="section-content">
                    <ul id="results-list"></ul>
                </div>
            </div>
        </div>
    </nav>

    <main id="app">
        <div id="lote-content">
            <!-- Contenido dinámico -->
        </div>
        
        <div id="results-content">
            <div class="results-header">
                <h3 id="results-title">Resultados</h3>
                <button id="export-excel">Exportar a Excel</button>
            </div>
            <div id="config-container" class="config-section"></div>
            <div id="results-container"></div>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
